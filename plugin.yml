name: datadog-event
description: Send a deployment complete event to datadog
author: https://github.com/seek-oss
configuration:
  properties:
    title:
      type: string
    tags:
      type: string
    priority:
      type: string
    alert-type:
      type: string
    datadog-api-key:
      type: string
  required:
    - title
    - tags
    - datadog-api-key
